name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    environment: production
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ vars.NX_CLOUD_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Connect your workspace on nx.app and uncomment this to enable task distribution.
      # The "--stop-agents-after" is optional, but allows idle agents to shut down once the "build" targets have been requested
      # - run: yarn nx-cloud start-ci-run --distribute-on="5 linux-medium-js" --stop-agents-after="build"

      - name: Enable Corepack
        run: corepack enable

      - name: Set latest Yarn
        run: yarn set version stable

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock
          always-auth: true

      - run: yarn install --immutable

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - run: git branch --track main origin/master
        if: ${{ github.event_name == 'pull_request' }}

      - run: yarn nx-cloud record -- nx format:check
      - run: yarn nx affected -t lint build
